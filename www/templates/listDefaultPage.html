<ion-view title="List Default Page" id="page3">
    <ion-content padding="true" class="has-header">

        <ion-list>
            <ion-item class="item-divider">Recently</ion-item>
            <ion-item ng-repeat="event in eventsList" class="item-thumbnail-left" ui-sref="tabsController.live({foo: $index})">
                <!-- <div href={{/}}></div> -->
                <img>
                <h2>{{event.name}}</h2>
                <p>{{event.time}}</p>
                <p>{{event.info}}</p>
                <p>Promoted by:{{event.hostname}}</p>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
