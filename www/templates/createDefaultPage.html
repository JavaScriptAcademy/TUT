<ion-view title="Create Event" id="page2">
    <ion-content padding="true" class="has-header">

        <form class="list" novalidate>
        <!-- ng-submit="createEvent(events)"  -->
            <label class="item item-input">
                <span class="input-label">Event Name</span>
                <input ng-model="events.name" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">HostName</span>
                <input ng-model="events.host" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Time</span>
                <span>{{events.time | date: 'yyyy-MM-dd'}}</span>
                <button class="button button-small button-energized" id='timepicker' ng-click="timeChoose()">Choose Time</button>
            </label>

            <label class="item item-input">
                <span class="input-label">Event InFo</span>
                <input ng-model="events.info" type="text">
            </label>
                <span class="input-label" style="margin-left:6px; margin-top:10px">Participants:</span>
            <button ng-repeat='name in names' class='button button-small button-balanced' id='name'>          {{name}}
            </button>
            <div class='row'>
                <label class="item item-input col col-80">
                <input id="inputText" type="text" placeholder="Add participants" ng-model="temp.currentParticipant">

                </label>
                <button class="button button-positive button-small col col-20" ng-click="addParticipants()">
                            Add
                </button>
            </div>
            <br>
            <div class='row'>
                <button id="createDefaultPage-button2 " class="button button-small button-calm col col-45" type="submit" ng-click="createEvent(events)">Create</button>
                <div class='col col-10'></div>
                <button class="button button-small button-assertive col col-45" ng-click="cancle()">Clear</button>
            </div>


        </form>

    </ion-content>
</ion-view>
