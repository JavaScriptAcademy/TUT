<ion-view title="Live" id="page7">
    <ion-content padding="true" class="has-header">
     <nvd3 options="options"
      data="data"
      config="config"
      events="events"
      api="api"
      on-ready="callback"></nvd3>


<button ng-repeat="thing in things"><div ng-click="vote($index)">{{thing}}</div></button>
<h3>Comments:</h3>
<ion-list>
    <ion-item ng-repeat="comment in comments">{{comment}}</ion-item>
</ion-list>
    </ion-content>
</ion-view>
